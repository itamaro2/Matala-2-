<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 2 â€” Fixed Bootstrap Layout</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
 
    <div class="container-fluid min-vh-100">
        <div class="row g-3 h-100 align-items-md-stretch">
 
            <!-- Left sidebar: full height on wide screens, stacks on small screens -->
            <div class="col-12 col-md-3 d-flex p-3 md-min-vh-100">
                <div class="border border-3 border-danger bg-white w-100 d-flex flex-column flex-md-fill p-3">
                    <h4 class="mb-2">Sidebar</h4>
                    <p class="mb-0">One big bordered box that fills the sidebar height.</p>
                </div>
            </div>
 
            <!-- Right content: flex column with top/middle/filler/bottom sections -->
            <div class="col-12 col-md-9 d-flex flex-column flex-md-fill p-3 md-min-vh-100">
 
                <!-- Top row: 4 equal boxes (stack to 1-per-row on small screens) -->
                <div class="top-section d-md-flex flex-md-column flex-md-fill">
                    <div class="row g-3 h-md-100 w-100">
                        <div class="col-12 col-md-3 d-flex">
                            <div class="border border-3 border-danger bg-white p-3 py-4 h-md-100 d-flex align-items-center w-100">Top 1</div>
                        </div>
                        <div class="col-12 col-md-3 d-flex">
                            <div class="border border-3 border-danger bg-white p-3 py-4 h-md-100 d-flex align-items-center w-100">Top 2</div>
                        </div>
                        <div class="col-12 col-md-3 d-flex">
                            <div class="border border-3 border-danger bg-white p-3 py-4 h-md-100 d-flex align-items-center w-100">Top 3</div>
                        </div>
                        <div class="col-12 col-md-3 d-flex">
                            <div class="border border-3 border-danger bg-white p-3 py-4 h-md-100 d-flex align-items-center w-100">Top 4</div>
                        </div>
                    </div>
                </div>
 
                <!-- Middle row: left = 2 stacked boxes, right = 1 box (each part occupies the middle third on md+) -->
                <div class="middle-section d-md-flex flex-md-fill h-md-100">
                    <div class="row g-3 mt-0 h-100 w-100">
                        <div class="col-12 col-md-6 d-flex flex-column gap-3">
                            <div class="border border-3 border-danger bg-white p-3 h-md-100 d-flex align-items-center">Middle left 1</div>
                            <div class="border border-3 border-danger bg-white p-3 h-md-100 d-flex align-items-center">Middle left 2</div>
                        </div>
                        <div class="col-12 col-md-6 d-flex">
                            <div class="border border-3 border-danger bg-white p-3 h-md-100 d-flex align-items-center w-100">Middle right (expands to fill space)</div>
                        </div>
                    </div>
                </div>
 
                <!-- Bottom row: two boxes with fixed demo height (bottom section is the bottom third on md+) -->
                <div class="bottom-section d-md-flex flex-md-column flex-md-fill">
                    <div class="row g-3 mt-3 h-md-100 w-100">
                        <div class="col-12 col-md-8 d-flex">
                            <div class="border border-3 border-danger bg-white p-3 py-4 h-md-100 w-100 d-flex align-items-center">Bottom left (fixed height)</div>
                        </div>
                        <div class="col-12 col-md-4 d-flex">
                            <div class="border border-3 border-danger bg-white p-3 py-4 h-md-100 w-100 d-flex align-items-center">Bottom right (fixed height)</div>
                        </div>
                    </div>
                </div>
 
            </div>
 
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
